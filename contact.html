<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Formula Evo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">FORMULA<span>EVO</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-form">
        <h1>Get In Touch</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="category">Inquiry Type</label>
                <select id="category" required>
                    <option value="">Select...</option>
                    <option value="driver">Driver Program</option>
                    <option value="scouting">Scouting Information</option>
                    <option value="partnership">Partnership</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="cta-button">Send Message</button>
        </form>
        
        <div class="contact-info">
            <h2>Direct Contacts</h2>
            <p><strong>Email:</strong> info@formula-evo.co.uk</p>
            <p><strong>Phone:</strong> +44 20 1234 5678</p>
            <p><strong>Address:</strong> Silverstone Circuit, Northamptonshire, UK</p>
        </div>
    </section>

    <script src="js/contact.js"></script>
</body>
</html>
